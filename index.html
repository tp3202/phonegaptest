<!------------------------------------------------------------------>
<section data-role="page" id="signup" data-bind="with:SignUpPage"  >

<!--rgba(0,255,192,0.05)  rgba(255,255,0,0.05)-->
 <!--TODO: <div class="headerChild"></div>-->
 <!--header style="background-color:red;color:white;font-family:Georgia"-->
	<div data-theme="a" data-role="header" data-id="persistent" data-position="fixed" role="banner" class="ui-header ui-bar-a ui-header-fixed slidedown" style="
	    color: white;
	    background-color: #22B14C;
	    font-family:impact;
	    
	">K O M I T  </div>	
		<h3>Register Now, or <a href="#signin" data-transition="slide" data-icon="" class="">Sign In</a></h3>
		<table>
			<tr class="spaceUnder">
				<td><input value="First Name" type="text" onfocusout="if(this.value==''){this.value='First Name'}" onfocus="if(this.value=='First Name'){this.value=''}" name="fname"></input></td>
			</tr>
			<tr class="spaceUnder">
				<td><input value="Last Initial"  onfocusout="if(this.value==''){this.value='Last Initial'}" type="text" onfocus="this.value=''" name="linitial"></input></td>
			</tr>
			<tr class="spaceUnder">
				<td>  <input type="text" value="Email" class="EmailTarget"  onfocusout="if(this.value==''){this.value='Email'}"  name="Email" id="EmailInput" onfocus="this.value=''"  /></td><td><label style="display:none;color:red;font-family:impact;" id="EmailError" class="EmailErrorTarget" >Invalid Email</label></td>
			</tr>
			
			<tr class="spaceUnder"> 
				<td><input value="password" class="PasswordTarget" type="password"  onfocusout="if(this.value==''){this.value='passw'}" onfocus="this.value=''" name="password"></input></td>
				<td><label style="color:red;font-family:impact;" id="PasswordError" class="PasswordErrorTarget" >Password Must be atleast 6 characters</label></td>
			</tr>
			<tr class="spaceUnder"> 
				<td><input value="password" class="PasswordMatchTarget" type="password"  onfocusout="if(this.value==''){this.value='passw'}" onfocus="this.value=''" name="passwordMatch"></input></td>
				<td><label style="color:red;font-family:impact;" id="PasswordMatchError" class="PasswordMatchErrorTarget" >Password Must Match</label></td>
			</tr>
		</table>
  
 <script type="text/javascript">
 $( "input" ).bind("focusout");
 
$( ".EmailTarget" ).bind("change",function() {
  if(this.value.length <3 || this.value.search("@")==-1){
  $( ".EmailErrorTarget" ).show();
  $( ".EmailTarget" ).css("background","rgba(255,0,0,0.3)");
  }
  else{
  $( ".EmailErrorTarget" ).hide();
    $( ".EmailTarget" ).css("background","transparent");
  	}
});


$( ".PasswordTarget" ).bind("change",function() {
  if(this.value.length <6){
  $( ".PasswordErrorTarget" ).show();
  $( ".PasswordTarget" ).css("background","rgba(255,0,0,0.3)");
  }
  else{
  $( ".PasswordErrorTarget" ).hide();
    $( ".PasswordTarget" ).css("background","transparent");
  }
  
  if ($( ".PasswordMatchTarget" ).val() != this.value){
  $( ".PasswordMatchErrorTarget" ).show();
  $( ".PasswordMatchTarget" ).css("background","rgba(255,0,0,0.3)");
  }
  else{
  $( ".PasswordMatchErrorTarget" ).hide();
    $( ".PasswordMatchTarget" ).css("background","transparent");
  	}
	
});


$( ".PasswordMatchTarget" ).bind("change",function() {

  if(this.value.length <6 || $( ".PasswordTarget" ).val() != this.value  ){
  $( ".PasswordMatchErrorTarget" ).show();
  $( ".PasswordMatchTarget" ).css("background","rgba(255,0,0,0.3)");
  }
  else{
  $( ".PasswordMatchErrorTarget" ).hide();
    $( ".PasswordMatchTarget" ).css("background","transparent");
  	}
});
/*
$( ".EmailTarget" ).change(function() {
  if(this.value.length <3 || this.value.search("@")==-1)
  alert("Invalid Email"); 
*/
</script>
